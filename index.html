<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кварто-Квинтовый Круг</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #circle {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 5px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .note {
            position: absolute;
            font-size: 1.2em;
            font-weight: bold;
        }
        .note:nth-child(1) { transform: rotate(0deg) translate(0, -180px); }
        .note:nth-child(2) { transform: rotate(30deg) translate(0, -180px); }
        .note:nth-child(3) { transform: rotate(60deg) translate(0, -180px); }
        .note:nth-child(4) { transform: rotate(90deg) translate(0, -180px); }
        .note:nth-child(5) { transform: rotate(120deg) translate(0, -180px); }
        .note:nth-child(6) { transform: rotate(150deg) translate(0, -180px); }
        .note:nth-child(7) { transform: rotate(180deg) translate(0, -180px); }
        .note:nth-child(8) { transform: rotate(210deg) translate(0, -180px); }
        .note:nth-child(9) { transform: rotate(240deg) translate(0, -180px); }
        .note:nth-child(10) { transform: rotate(270deg) translate(0, -180px); }
        .note:nth-child(11) { transform: rotate(300deg) translate(0, -180px); }
        .note:nth-child(12) { transform: rotate(330deg) translate(0, -180px); }
        #rotate-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="circle">
        <div class="note">C</div>
        <div class="note">G</div>
        <div class="note">D</div>
        <div class="note">A</div>
        <div class="note">E</div>
        <div class="note">B</div>
        <div class="note">F#</div>
        <div class="note">Db</div>
        <div class="note">Ab</div>
        <div class="note">Eb</div>
        <div class="note">Bb</div>
        <div class="note">F</div>
    </div>
    <button id="rotate-button">Rotate</button>

    <script>
        const circle = document.getElementById("circle");
        let angle = 0;

        document.getElementById("rotate-button").onclick = () => {
            angle += 30;
            circle.style.transform = `rotate(${angle}deg)`;
        };
    </script>
</body>
</html>
