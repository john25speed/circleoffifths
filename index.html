<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кварто-Квинтовый Круг</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #circle {
            position: relative;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            border: 5px solid #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .note {
            position: absolute;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }
        /* Внешние ноты (мажоры) */
        .note.major {
            color: #000;
        }
        /* Внутренние ноты (миноры) */
        .note.minor {
            color: #555;
        }
        /* Стиль выделения */
        .highlight {
            color: red;
        }
        /* Расположение нот по кругу */
        .note:nth-child(1) { transform: rotate(0deg) translate(0, -160px); }
        .note:nth-child(2) { transform: rotate(30deg) translate(0, -160px); }
        .note:nth-child(3) { transform: rotate(60deg) translate(0, -160px); }
        .note:nth-child(4) { transform: rotate(90deg) translate(0, -160px); }
        .note:nth-child(5) { transform: rotate(120deg) translate(0, -160px); }
        .note:nth-child(6) { transform: rotate(150deg) translate(0, -160px); }
        .note:nth-child(7) { transform: rotate(180deg) translate(0, -160px); }
        .note:nth-child(8) { transform: rotate(210deg) translate(0, -160px); }
        .note:nth-child(9) { transform: rotate(240deg) translate(0, -160px); }
        .note:nth-child(10) { transform: rotate(270deg) translate(0, -160px); }
        .note:nth-child(11) { transform: rotate(300deg) translate(0, -160px); }
        .note:nth-child(12) { transform: rotate(330deg) translate(0, -160px); }
        #buttons {
            margin-top: 20px;
        }
        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="circle">
        <!-- Внешний круг (мажоры) -->
        <div class="note major">C</div>
        <div class="note major">G</div>
        <div class="note major">D</div>
        <div class="note major">A</div>
        <div class="note major">E</div>
        <div class="note major">B</div>
        <div class="note major">F#</div>
        <div class="note major">Db</div>
        <div class="note major">Ab</div>
        <div class="note major">Eb</div>
        <div class="note major">Bb</div>
        <div class="note major">F</div>
        <!-- Внутренний круг (миноры) -->
        <div class="note minor">Am</div>
        <div class="note minor">Em</div>
        <div class="note minor">Bm</div>
        <div class="note minor">F#m</div>
        <div class="note minor">C#m</div>
        <div class="note minor">G#m</div>
        <div class="note minor">Ebm</div>
        <div class="note minor">Bbm</div>
        <div class="note minor">Fm</div>
        <div class="note minor">Cm</div>
        <div class="note minor">Gm</div>
        <div class="note minor">Dm</div>
    </div>
    <div id="buttons">
        <button onclick="rotateCircle(30)">Rotate Right</button>
        <button onclick="rotateCircle(-30)">Rotate Left</button>
    </div>

    <script>
        const circle = document.getElementById("circle");
        const majorNotes = document.querySelectorAll(".note.major");
        let angle = 0;

        function rotateCircle(deg) {
            angle += deg;
            circle.style.transform = `rotate(${angle}deg)`;

            highlightKey();
        }

        function highlightKey() {
            // Убираем выделение со всех нот
            majorNotes.forEach(note => note.classList.remove("highlight"));

            // Выделяем первые шесть нот (например, для C)
            for (let i = 0; i < 6; i++) {
                majorNotes[(i + Math.floor(angle / 30)) % 12].classList.add("highlight");
            }
        }

        // Первоначальное выделение
        highlightKey();
    </script>
</body>
</html>
